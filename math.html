        <form> <!-- Create a form for the user to fill in -->
            <fieldset> <!-- Set the fields inside the form -->

                <div class = "counters"> <!-- Create labels and input fields -->

                </div>
                <div class = "butcont"> <!-- Create buttons for mathematical operations -->

                    <button id = "butminus">-</button>
                    <button id = "butmult">*</button>
                    <button id = "butdiv">/</button>
                </div>

            </fieldset>
            <fieldset>

                        <p><span id = "value">0</span></p>
                    </div>
                </div>
                <div class = "butcont"> <!-- Create buttons for trigonometric operations -->
                    <button id = "butcos">cos()</button>
                    <button id = "butsin">sin()</button>
